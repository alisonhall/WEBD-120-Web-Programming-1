<!doctype html>
<html lang="en">     <!-- Dreamweaver doesn't include the lang="en" automatically, but it doesn't matter too much unless working on a multilingual site -->
<head>
	<meta charset="utf-8">
	<title>My Blog</title>
</head>
<body>

	<!-- This is my title -->
    <h1>Alison's Blog</h1>
    <h2>About things</h2>
    
    <p>This is a <i>paragraph</i>, <b>this</b> is a longer text</p>
    <p>Glurble, glurble, glurble!!</p>
    
    <!-- White space doesn't affect the output -->
    
    <!-- Wrong line, then corrected line -->
    <!-- <p>Some text -->
    <p>Some text</p>
    <!-- <p>Another line<p> -->
    <p>Another line</p>
    <!-- <b>More text</p> -->
    <p>More text</p>
    <!-- p>A new line</p> -->
    <p>A new line</p>
    
    
    
    <!-- These are a few lists -->
    <!-- Unordered list for bulleted list -->
    <ul>
    	<li>Item one</li>
        <li>Item two</li>
        <ul>	<!-- Nested list/Sub-section -->
            <li>Item 3a</li>
        </ul>
        
    </ul>
    <!-- Ordered list for numbered list -->
    <ol>
    	<li>	<!-- nested item -->
        	<a href="">Die Hard</a>
        </li>
        <li>Second movie</li>
    </ol>
    
    
    
    <!-- Links -->
    <!-- External link (always need the http://) -->
    <a href="http://www.twitter.com/rchristiani">Ryan Christiani's Twitter</a>
    
    
</body>
</html>
